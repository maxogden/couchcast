<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<link href="fileuploader.css" rel="stylesheet" type="text/css">	
  	<link href="fileuploader.css" rel="stylesheet" type="text/css">	
  	<link href="stylesheet.css" rel="stylesheet" type="text/css">	
  	<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
    <style>    	
		body {font-size:13px; font-family:arial, sans-serif; width:700px; margin:100px auto;}
    </style>	
</head>
<body>	
  <img src="banner.png"></img>
  <div class="search-box" id="search-box">
      <ul class="form" id="search-form">
        <div class="fields">
          <li class="left">
              <label for="title">
                  Title:
              </label>
          </li>
          <li class="right">
            <input type="text" name="title" id="title" size="45" maxlength="255" class="text" />
          </li>
          <li class="left">
              <label for="description">
                  Description:
              </label>
          </li>
          <li class="right">
            <textarea name="description" id="description" size="45" maxlength="255" class="text" ></textarea>
          </li>
        </div>
          <div class="button" id="uploader">		
        		<noscript>			
        			<p>Please enable JavaScript to use file uploader.</p>
        		</noscript>         
        	</div>
          <li class="right"><input type="button" name="submit" value="Submit" id="search" class="button" /></li>
      </ul>
      <input type="hidden" name="search-by" id="search-by" value="" />
      <div class="clear-fix">&nbsp;</div>
  </div>	
    
    <script src="fileuploader.js" type="text/javascript"></script>
    <script>        
      $(function(){
        new qq.FileUploader({
          element: $('#uploader')[0],
          action: '/testdb/test/audio.mp3',
          onSubmit: function(){
            $('.qq-upload-button').hide();
          }
        });           
      })
        
        
    </script>    
</body>
</html>
